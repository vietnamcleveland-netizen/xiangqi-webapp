<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Xiangqi WebApp</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
      color: #b22222;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(9, 60px);
      grid-template-rows: repeat(10, 60px);
      justify-content: center;
      margin: 20px auto;
      background-color: #f4d9b1;
      border: 2px solid #b8860b;
      width: 540px;
      height: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      position: relative;
    }
    .cell {
      border: 1px solid #b8860b;
    }
    .piece {
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 24px;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      margin: 4px;
    }
    .red { color: red; border: 2px solid red; }
    .black { color: black; border: 2px solid black; }
  </style>
</head>
<body>
  <h1>Chinese Chess (Xiangqi)</h1>
  <div id="board"></div>

  <script>
    const board = document.getElementById("board");
    for (let i = 0; i < 90; i++) {
      const cell = document.createElement("div");
      cell.classList.add("cell");
      board.appendChild(cell);
    }

    const pieces = [
      {pos: 0, text: "車", color: "black"},
      {pos: 8, text: "車", color: "black"},
      {pos: 9*9, text: "車", color: "red"},
      {pos: 9*9+8, text: "車", color: "red"}
    ];

    pieces.forEach(p => {
      const div = document.createElement("div");
      div.classList.add("piece", p.color);
      div.textContent = p.text;
      board.children[p.pos].appendChild(div);
    });
  </script>
</body>
</html>
