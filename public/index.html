<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Xiangqi WebApp</title>
  <style>
    body { background:#f5f5f5; font-family:Arial, sans-serif; text-align:center; margin:0; }
    h1 { color:#b22222; margin-top:20px; }
    #board {
      position: relative;
      margin: 20px auto;
      width: 540px;   /* 9 cột * 60px */
      height: 600px;  /* 10 hàng * 60px */
      background: #f4d9b1;
      box-shadow: 0 10px 10px rgba(0,0,0,.2);
      border: 2px solid #b58a2b;
    }
    .cell {
      position: absolute;
      width: 60px;
      height: 60px;
      border: 1px solid rgba(0,0,0,.2);
      box-sizing: border-box;
    }
    .piece {
      position: absolute;
      width: 50px; height: 50px;
      border-radius: 50%;
      border: 2px solid #000;
      background: #fff;
      display:flex; align-items:center; justify-content:center;
      font-weight:700; font-size:22px;
      cursor:pointer;
    }
    .red { color:red; border-color:red; }
    .black { color:black; border-color:black; }
  </style>
</head>
<body>
  <h1>Chinese Chess (Xiangqi)</h1>
  <div id="board"></div>

  <!-- Nạp JS từ file riêng để tránh bị chặn inline script -->
  <script defer src="/app.js"></script>
</body>
</html>
