<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Xiangqi WebApp</title>
  <style>
    body {
      background:#f5f5f5;
      font-family: system-ui, Arial, sans-serif;
      margin: 0;
      text-align: center;
    }
    h1 { color:#b22222; margin:16px 0 8px; }
    #turn { margin:0 0 10px; color:#555; font-weight:600; }

    #board-container {
      position: relative;
      width: 540px;
      height: 600px;
      margin: 0 auto;
    }

    svg {
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
    }

    #board {
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
    }

    .piece {
      position:absolute;
      width:50px; height:50px;
      line-height:50px;
      border-radius:50%;
      border:2px solid #333;
      background:#fff;
      font-size:22px; font-weight:700;
      display:flex; align-items:center; justify-content:center;
      box-shadow:0 1px 2px rgba(0,0,0,.2);
      user-select:none;
    }

    .piece.red   { color:#e0453a; border-color:#e0453a; }
    .piece.black { color:#111;    border-color:#111; }
    .hl {
      position:absolute;
      background:rgba(255,215,0,.35);
      border:2px dashed rgba(255,165,0,.9);
      border-radius:8px;
      box-sizing:border-box;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <h1>Chinese Chess (Xiangqi)</h1>
  <p id="turn">Red to move</p>

  <div id="board-container">
    <!-- SVG bàn cờ -->
    <svg viewBox="0 0 540 600">
      <!-- nền -->
      <rect width="540" height="600" fill="#F5C77A" stroke="#8B4513" stroke-width="6"/>
      <!-- vẽ 9 cột -->
      <g stroke="#000">
        <script>
          for(let i=0;i<9;i++){
            document.write(`<line x1="${60*i+30}" y1="30" x2="${60*i+30}" y2="270" stroke="black"/>`);
            document.write(`<line x1="${60*i+30}" y1="330" x2="${60*i+30}" y2="570" stroke="black"/>`);
          }
        </script>
      </g>
      <!-- vẽ 10 hàng -->
      <g stroke="#000">
        <script>
          for(let j=0;j<10;j++){
            document.write(`<line x1="30" y1="${60*j+30}" x2="510" y2="${60*j+30}" stroke="black"/>`);
          }
        </script>
      </g>
      <!-- sông -->
      <text x="160" y="310" font-size="30" font-family="serif">楚河</text>
      <text x="340" y="310" font-size="30" font-family="serif">漢界</text>
      <!-- cung -->
      <path d="M210,30 L330,150 M330,30 L210,150" stroke="black"/>
      <path d="M210,450 L330,570 M330,450 L210,570" stroke="black"/>
    </svg>

    <div id="board"></div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
