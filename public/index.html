<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Xiangqi WebApp</title>
  <style>
    :root{
      --w: 600px;    /* tổng chiều cao */
      --cw: 540px;   /* vùng bàn (9x10 ô) */
      --cell: 60px;  /* kích thước ô */
    }
    body{margin:0;background:#f5f5f5;font-family:system-ui,Arial,sans-serif;text-align:center}
    h1{color:#b22222;margin:16px 0 8px}
    #game{display:flex;justify-content:center}
    /* Khung chứa SVG */
    .board-wrap{
      position:relative;
      width:var(--cw);
      height:calc(var(--cell)*10);
      margin:8px auto 24px;
      border:2px solid #000;
      box-shadow:0 10px 12px rgba(0,0,0,.25);
      background:#d17224; /* viền gỗ nâu */
      padding:12px;       /* tạo viền gỗ */
      box-sizing:content-box;
    }
    svg{background:#e7a446;border:2px solid #000;}
    /* Quân cờ */
    .piece{
      cursor:pointer;
      user-select:none;
    }
    .stone{
      stroke:#000; stroke-width:2px; fill:#fff;
      filter: drop-shadow(0 2px 2px rgba(0,0,0,.15));
    }
    .label{
      font-weight:700; text-anchor:middle; dominant-baseline:central;
      font-size:22px; font-family:"Noto Serif SC","Noto Serif CJK SC",serif;
    }
    .red   .stone{stroke:#c40000}
    .red   .label{fill:#c40000}
    .black .label{fill:#111}
    /* Highlight chọn/quy chiếu */
    .hl-cell{fill:#2aa9ff33}
    .hl-target{fill:#ffcc0033}
    .turn{margin:6px 0 0;font-size:14px;color:#444}
  </style>
</head>
<body>
  <h1>Chinese Chess (Xiangqi)</h1>
  <div class="turn" id="turn">Lượt: <b>Đỏ</b></div>
  <div id="game">
    <div class="board-wrap">
      <svg id="svg" width="540" height="600" viewBox="0 0 540 600"></svg>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
