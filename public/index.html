<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Cờ Tướng (Lite test)</title>
<style>
  :root{ --cell:64; --cols:9; --rows:10; }
  body{margin:0;font-family:system-ui,Arial,sans-serif;background:#f5f5f5}
  h1{ text-align:center;color:#b02323;margin:16px 0 6px}
  #turn{ text-align:center;color:#666;margin-bottom:12px}
  .wrap{display:flex;justify-content:center}
  .board{ position:relative; width:calc(var(--cell)*var(--cols)); height:calc(var(--cell)*var(--rows));
           background:#efc68d; border:4px solid #7b4b24; border-radius:6px; box-shadow:0 2px 18px rgba(0,0,0,.15)}
  svg{ position:absolute; inset:0; width:100%; height:100% }
  .controls{ text-align:center; margin:12px 0 }
  button{ padding:8px 12px; border-radius:6px; border:1px solid #bbb; background:#fff; cursor:pointer}
</style>
</head>
<body>
  <h1>Cờ Tướng (Xiangqi)</h1>
  <div id="turn">Red to move</div>

  <div class="wrap">
    <div id="board" class="board">
      <!-- Lưới 9x10 rất đơn giản -->
      <svg viewBox="0 0 900 1000" preserveAspectRatio="none" aria-hidden="true">
        <rect x="0" y="0" width="900" height="1000" rx="6" fill="#efc68d"/>
        <rect x="6" y="6" width="888" height="988" rx="6" fill="none" stroke="#7b4b24" stroke-width="12"/>
        <g stroke="#6d421f" stroke-width="2.2">
          <!-- cột -->
          <path d="M50 50V450 M150 50V450 M250 50V450 M350 50V450 M450 50V450 M550 50V450 M650 50V450 M750 50V450 M850 50V450"/>
          <path d="M50 550V950 M150 550V950 M250 550V950 M350 550V950 M450 550V950 M550 550V950 M650 550V950 M750 550V950 M850 550V950"/>
          <!-- hàng -->
          <path d="M50 50H850 M50 150H850 M50 250H850 M50 350H850 M50 450H850 M50 550H850 M50 650H850 M50 750H850 M50 850H850 M50 950H850"/>
        </g>
        <!-- cung tướng -->
        <g stroke="#6d421f" stroke-width="2.2">
          <path d="M350 50 L550 250 M550 50 L350 250 M350 750 L550 950 M550 750 L350 950"/>
        </g>
        <rect x="50" y="450" width="800" height="100" fill="#d19752"/>
      </svg>
    </div>
  </div>

  <div class="controls">
    <button onclick="location.reload()">Tải lại</button>
  </div>
</body>
</html>
