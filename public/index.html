<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Xiangqi WebApp</title>
  <style>
    body { margin:0; background:#f5f5f5; font-family:system-ui, Arial, sans-serif; }
    h1 { text-align:center; color:#b22222; margin:16px 0 10px; }
    #turn { text-align:center; margin:-10px 0 12px; color:#555; font-weight:600; }
    #board { position: relative; width: 540px; height: 600px; margin:20px auto; }
    .cell { position:absolute; cursor:pointer; }
    .piece {
      position:absolute; width:50px; height:50px; line-height:50px;
      border-radius:50%; border:2px solid #333; background:#fff;
      font-size:22px; font-weight:700; display:flex; align-items:center;
      justify-content:center; box-shadow:0 1px 2px rgba(0,0,0,.2);
      user-select:none;
    }
    .piece.red   { color:#e0453a; border-color:#e0453a; }
    .piece.black { color:#111;    border-color:#111; }
    .hl {
      position:absolute; background:rgba(255,215,0,.35);
      border:2px dashed rgba(255,165,0,.9); border-radius:8px;
      box-sizing:border-box; cursor:pointer;
    }
  </style>
</head>
<body>
  <h1>Chinese Chess (Xiangqi)</h1>
  <p id="turn">Red to move</p>
  <div id="board"></div>

  <script src="./app.js"></script>
</body>
</html>
