<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Xiangqi WebApp</title>
  <style>
    :root { --w: 540px; --h: 600px; --cell: 60px; }
    body{ margin:0; background:#f5f5f5; font-family:system-ui, Arial, sans-serif; }
    h1{ text-align:center; color:#b22222; margin:16px 0 10px; }
    .wrap{ display:flex; justify-content:center; }
    #board {
      width: var(--w); height: var(--h);
      background: #e8a24d; /* nền gỗ cam nhạt */
      border: 10px solid #a35213; box-shadow: 0 8px 20px rgba(0,0,0,.18);
      border-radius: 6px; position:relative;
    }
    /* lớp phủ SVG đặt full khung */
    svg{ position:absolute; inset:0; width:100%; height:100%; }
    /* style quân */
    .piece{
      cursor:pointer;
      transition: transform .08s ease;
    }
    .piece circle{ fill:#fff; stroke:#222; stroke-width:2px; }
    .piece text{ font-weight:700; font-size:22px; dominant-baseline:middle; text-anchor:middle; }
    .piece.red circle{ stroke:#d22; }
    .piece.red text{ fill:#d22; }
    .piece.black text{ fill:#111; }
    .piece:hover{ transform: scale(1.04); }
    /* ô gợi ý */
    .hint{ fill:#4CAF50; fill-opacity:.25; stroke:#2e7d32; stroke-width:2px; }
    .hint.capture{ fill:#f44336; fill-opacity:.25; stroke:#c62828; }
    /* chọn quân */
    .selected circle{ stroke:#1976d2; stroke-width:3px; }
  </style>
</head>
<body>
  <h1>Chinese Chess (Xiangqi)</h1>
  <div class="wrap">
    <div id="board">
      <!-- Canvas nền lưới + sông + cung -->
      <svg id="grid" viewBox="0 0 540 600" preserveAspectRatio="none"></svg>
      <!-- Lớp vẽ gợi ý -->
      <svg id="hints" viewBox="0 0 540 600" preserveAspectRatio="none"></svg>
      <!-- Lớp vẽ quân -->
      <svg id="pieces" viewBox="0 0 540 600" preserveAspectRatio="none"></svg>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
