<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Xiangqi WebApp</title>
  <style>
    body { background:#f5f5f5; font-family: Arial, sans-serif; text-align:center; margin:0 }
    h1 { color:#b22222; margin-top:20px }
    #board{
      display:grid; grid-template-columns:repeat(9,60px); grid-template-rows:repeat(10,60px);
      justify-content:center; background:#f4d9b1; border:2px solid #8b5a2b; box-shadow:0 0 10px rgba(0,0,0,.3);
      margin:20px auto; width:540px; height:600px; position:relative;
    }
    .cell{ border:1px solid #8b5a2b; box-sizing:border-box; position:relative }
    .piece{
      position:absolute; width:50px; height:50px; border-radius:50%; border:2px solid; background:#fff;
      display:flex; align-items:center; justify-content:center; font-weight:bold; font-size:22px; cursor:pointer;
    }
    .red{ color:red; border-color:red } .black{ color:black; border-color:black }
  </style>
</head>
<body>
  <h1>Chinese Chess (Xiangqi)</h1>
  <div id="board"></div>

  <script>
    const board = document.getElementById("board");
    for (let i = 0; i < 90; i++) { const c=document.createElement("div"); c.className="cell"; board.appendChild(c); }

    function placePiece(txt, color, x, y){
      const p=document.createElement("div");
      p.className=`piece ${color}`;
      p.style.left=`${x*60+5}px`; p.style.top=`${y*60+5}px`;
      p.textContent=txt; board.appendChild(p);
    }

    // Đen (trên)
    ["車","馬","象","士","將","士","象","馬","車"].forEach((t,i)=>placePiece(t,"black",i,0));
    placePiece("炮","black",1,2); placePiece("炮","black",7,2);
    for(let i=0;i<9;i+=2) placePiece("卒","black",i,3);

    // Đỏ (dưới)
    ["車","馬","相","仕","帥","仕","相","馬","車"].forEach((t,i)=>placePiece(t,"red",i,9));
    placePiece("炮","red",1,7); placePiece("炮","red",7,7);
    for(let i=0;i<9;i+=2) placePiece("兵","red",i,6);
  </script>
</body>
</html>
